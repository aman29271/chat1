<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="description" content="Anonymous Chat with Strangers " />
    <title>Anonymous chat App</title>
    <link rel="stylesheet" href="bulma.css" />
    <link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="m.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="section hero is-fullheight is-info" id="landingPage">
      <div class="hero">
        <div class="hero-body">
          <div class="container has-text-centered">
            <p class="title is-spaced">
              Please Enter a name
            </p>
            <div class="field">
              <div class="control">
                <input type="text" class="input" placeholder="Name" required id="name" />
              </div>
            </div>
            <div class="is-danger" style="display: none; color: red;" id="info">
              <span class="span">Name Already Taken</span>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-link" id="overlayBtn">Start</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section hero is-fullheight has-background-white" id="mainPage" style="display: none;">
      <div class="">
        <div class="">
          <div
            class=""
          >
            <div class="navigation" id="simpleNavbar">
              <div style="text-align: left;"><a class="button is-danger" id="exitBtn">Exit</a></div>
              <div style="text-align: right;"><a class="button is-success" id="nextBtn">Next</a></div>
            </div>
            <br>
            <div class="subtitle is-5 has-text-centered is-spaced" id="subtitle">
              Hello Aman.
            </div>
            <div class="subtitle is-6 has-text-centered" >
              Congrats. You are connected to : <b><div id="otherUser" >Name</div></b>
            </div>
            <div class="talktext"><div id="msgContainer"></div></div>
            <div class="field has-addons">
              <div class="control add-control">
                <input id="inputText" type="text" class="input" placeholder="Type Message Here" required />
              </div>
              <div class="control">
                <div class="buttons has-addons">
				
                  <button class="button" id="cameraBtn"><i style="font-size:24px" class="fa">&#xf030;</i></button>
                  <button class="button" id="btnSend"><i style="font-size:24px" class="fa">&#xf1d9;</i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="notification" id="notification">
      <button class="delete" id="close_btn"></button>
      <div></div>
    </div>
    
    <div class="modal" id="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h3 class="title is-4 is-spaced has-text-centered">Finding Partner...</h3>
          <progress class="progress" max="100">15%</progress>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-bis">
      <div class="modal-background has-background-grey-lighter"></div>
      <div class="modal-content">
        <div class="columns">
          <div class="column">
            <div class="camera">
              <video id="video">Video stream not available.</video>
              <button id="startbutton" class="button is-primary is-rounded">Take photo</button>
              <button class="button is-info" id="imageBtn">Send</button>
            </div>
            <canvas id="canvas"> </canvas>
          </div>
          <div class="column">
            <div class="output">
              <img id="photo" alt="The screen capture will appear in this box." />
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close" id="modal-bis-close-btn"></button>
    </div>
    <div class="modal" id="modal-tris">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h3 class="title is-4 is-spaced has-text-centered">Are you sure you want to exit this page?</h3>
          <button class="button is-danger" id="exit">Yes</button>
          <button class="button" id="cancel-exit">Cancel</button>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-quar">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h3 class="title is-4 is-spaced has-text-centered">Are you sure you want to leave this page?</h3>
          <button class="button is-danger" id="next">Yes</button>
          <button class="button" id="cancel-next">Cancel</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bundle.js"></script>
  </body>
</html>
