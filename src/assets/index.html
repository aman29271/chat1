<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="description" content="Anonymous Chat with Strangers " />
    <title>Anonymous chat App</title>
    <link rel="stylesheet" href="bulma.css" />
    <link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="m.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
  </head>
  <style>::placeholder {
  padding-left : 10px;
  color: #aed5ef;
  opacity: 1; /* Firefox */
}
.inp {
-webkit-writing-mode: horizontal-tb !important;
    text-rendering: auto;
    color: -internal-light-dark(black, white);
    letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
    display: inline-block;
    text-align: start;
    appearance: textfield;
    background-color: -internal-light-dark(rgb(255, 255, 255), rgb(59, 59, 59));
    -webkit-rtl-ordering: logical;
    cursor: text;
    margin: 0em;
    font: 400 13.3333px Arial;
    padding: 1px 2px;
    border-width: 2px;
    border-style: inset;
    border-color: -internal-light-dark(rgb(118, 118, 118), rgb(195, 195, 195));
    border-image: initial;
}
</style>
  <body>
  
    <section class="section hero is-info" id="landingPage">
      <div class="hero">
        <div class="hero-body" style="padding-top: 0.8rem;padding-bottom : 0rem;">
		
          <div class="container has-text-centered">
		  <img src="2.png" style="height : 110px;width : 280px;"> <br><br><br>
		  <img src="3.png" style="height : 150px;width : 400px;"> <br>
            <br>
            
              
                <input type="text"  class="inp" placeholder="Any name.." required id="name" style="outline: none;
    padding-left: 20px;    color: white;box-sizing: border-box; font-size: 1.2rem; width: 70%; height:50px; border-radius: 35px; background-color: #009CC4; border : 2px solid white" ;  />  <span style="padding-left:15px"> <span> <button class="button is-link" style="border: 20px white; border-radius: 35px; background-color: #FFBB34; size: 2px ; width: 50px;
    font-size: x-small;
    height: 50px;" id="overlayBtn">START</button>
              
            <br><br><br><br><br><br>
			<a class="text" style="    font-size: 14px; color : black;">Terms of Service and Privacy policy</a>
			
			<br><br>
			<a class="text" style="    font-size: 14px; color : black;">Contact Us</a>
			
            <div class="is-danger" style="display: none; color: red;" id="info">
              <span class="span">Name Already Taken</span>
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <section class="section has-background-white" id="mainPage" style="display: none; padding-left: 5px;
    padding-right: 5px;
}">
      <div class="">
        <div class="">
          <div
            style="position: fixed;
        width: -webkit-fill-available;
		background-color: #009cc4;
		left: 2px;
    right: 2px;
    top: 0px;"
          >
            <div class="navigation" id="simpleNavbar" >
              <div style="text-align: left;"><a class="button is-danger" id="exitBtn" style="background-color: #009CC4; border : 2px solid white;border-raduis:25px;">Back</a></div>
              <div style="text-align: right;"><a class="button is-success" id="nextBtn" style="background-color: #009CC4;border : 2px solid white;border-raduis:25px;">Next</a></div>
            </div>
            <div class="container has-text-centered">
            <img src="2.png" style="height: 40px"></div>
			<hr style="margin-bottom: 0px;">
            <div class="subtitle is-6 has-text-centered" style="margin-bottom: 0rem;    color: white;">
              You are connected to : <b><text id="otherUser" >Name</text></b><hr>
            </div>
            </div>
			
			<div id="msgContainer"></div>
            <div class="field has-addons">
              <div class="control add-control">
                <input id="inputText" type="text" class="input" placeholder="Type Message Here" required />
              </div>
              <div class="control">
                <div class="buttons has-addons">
				
                  <button class="button" id="cameraBtn"><i style="font-size:24px; color: #009CC4;" class="fa">&#xf030;</i></button>
                  <button class="button" id="btnSend"><i style="font-size:24px; color: #009CC4;" class="fa">&#xf1d9;</i></button>
                </div>
              </div>
            </div>
          
        </div>
      </div>
    </section>
    <div class="notification" id="notification">
      <button class="delete" id="close_btn"></button>
      <div></div>
    </div>
    
    <div class="modal" id="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h3 class="title is-4 is-spaced has-text-centered">Finding Partner...</h3>
          <progress class="progress" max="100">15%</progress>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-bis">
      <div class="modal-background has-background-grey-lighter"></div>
      <div class="modal-content">
        <div class="columns">
          <div class="column">
            <div class="camera">
              <video id="video">Video stream not available.</video>
              <button id="startbutton" class="button is-primary is-rounded" style = "color: #009cc4;">Take photo</button>
              <button class="button is-info" id="imageBtn" style = "color: #009cc4;">Send</button>
            </div>
            <canvas id="canvas"> </canvas>
          </div>
          <div class="column">
            <div class="output">
              <img id="photo" alt="The screen capture will appear in this box." />
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close" id="modal-bis-close-btn"></button>
    </div>
    <div class="modal" id="modal-tris">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h3 class="title is-4 is-spaced has-text-centered">Are you sure you want to exit this page?</h3>
          <button class="button is-danger" id="exit">Yes</button>
          <button class="button" id="cancel-exit">Cancel</button>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-quar">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h3 class="title is-4 is-spaced has-text-centered">Are you sure you want to leave this page?</h3>
          <button class="button is-danger" id="next">Yes</button>
          <button class="button" id="cancel-next">Cancel</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bundle.js"></script>
  </body>
</html>
